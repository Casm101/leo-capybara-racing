version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      PORT: 4000
    expose:
      - "4000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_WS_URL: wss://leo.christiansmithmantas.com/ws
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
